<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new reservation</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-default navbar-static-top col-lg-12">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="reservation.html">VM Reservation</a>
        </div>
        <div class="nav navbar-nav navbar-right">
            <li><a href="login.html">Logout</a></li>
        </div>
        <div class="nav navbar-nav navbar-right">
            <li><a href="profil.html">Profil</a></li>
        </div>
    </div>
</nav>


<div class="container">
    <form data-toggle="validator" role="form">
        <div class="form-group">
            <label for="inputName" class="control-label">Name</label>
            <select class="form-control" id="inputName">
                <option>Debian</option>
                <option>MySQL Storage</option>
            </select>
        </div>
        <div class="form-group">
            <label for="inputCPU" class="control-label">Number of vCPU</label>
            <input type="number" min="1" max="8" step="1" class="form-control" id="inputCPU" required>
        </div>
        <div class="form-group">
            <label for="inputRAM" class="control-label">RAM</label>
            <input type="number" min="16" max="256" step="1" class="form-control" id="inputRAM" required>
        </div>
        <div class="form-group">
            <label for="inputTime" class="control-label">Start time</label>
            <input type="datetime-local" class="form-control" id="inputTime" required>
        </div>
        <div class="form-group">
            <label for="inputHours" class="control-label">How many hours</label>
            <input type="number" min="1" max="8" step="1" class="form-control" id="inputHours" required>
        </div>
        <div class="form-group">
            <a type="submit" class="btn btn-primary" href="reservation.html">Create</a>
        </div>
    </form>
</div>

</body>
</html>
