<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-default navbar-static-top col-lg-12">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="login.html">VM Reservation</a>
        </div>
        <div class="nav navbar-nav navbar-right">
            <li><a href="create_account.html">Create account</a></li>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-lg-4">
            <form class="form-signin">
                <h2 class="form-signin-heading">Login</h2>
                <label class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <a class="btn btn-lg btn-primary btn-block" type="submit" href="reservation.html">Login</a>
            </form>
        </div>
    </div>
</div>

<script src="js/bootstrap.js"></script>
</body>
</html>
